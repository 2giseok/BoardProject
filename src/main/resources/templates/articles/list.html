<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록 </title>
</head>
<body>
<h1> 게시판 목록 </h1>

<a th:href="@{/articles/new}">
  <button>글 작성하기</button>
</a>
<br><br>
<table border="1">
  <tr>
    <th>제목 </th>
    <th>작성자</th>

    <tr th:each="article : ${articles}">
      <td>
        <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
      </td>
  <td th:text="${article.author}"></td>
    </tr>
</table>


</body>
</html>
