<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 </title>
</head>
<body>
<h2>로그인</h2>
<form id="login-form" novalidate>
  <input id="username" name="username" placeholder="아이디"/><br/>
  <input id ="password" type ="password" name="password" placeholder="비밀번호"/><br/>


  <button type="submit">로그인</button>
    <div id="msg" role = "alert" style="margin-top: 8px;color:#c62828;"></div>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>
</form>
<a th:href="@{/signup}">회원가입</a>

<a href="/oauth2/authorization/google">구글 로그인</a>

<script type="module" th:src = "@{/js/auth.js}"></script>
<script type="module" th:src ="@{/js/login.js}"></script>
</body>
</html>
